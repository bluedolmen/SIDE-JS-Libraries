<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Auto-table-to-chart example page</title>
		<meta name="description" content="Auto-table-to-chart example page" />
		<meta name="keywords" content="Truancy Call" />

		<style type="text/css">
		@import url(css/flash_chart_style.css);
		@import url(css/example.css);

		<script src="js/jquery/jquery.js" type="text/JavaScript"></script>
		<script src="js/openflashchart/js/swfobject.js" type="text/JavaScript"></script>

	</head>
	<body>
		<div class="middle_content">
			<p>
				Below is an example of using the 'steps_##' class option to fix the steps on the y axis.

						<th class="graph_value" title="Aprobadas">Tx Aprobadas</th>

				</thead>
				<tbody>
					<tr>
					<td>jul 08</td>

					</tr>
					<tr>
					<td>ago 08</td>

					<td>3</td>
					</tr>
					<tr>
					<td>sep 08</td>
					<td>687</td>
					<td>8308</td>
					<td>90</td>
					</tr>
					<tr>
					<td>oct 08</td>
					<td>1134</td>
					<td>14542</td>
					<td>211</td>
					</tr>
					<tr>
					<td>nov 08</td>

					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
